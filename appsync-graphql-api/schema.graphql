schema {
    query: Query
    mutation: Mutation
    subscription: Subscription
}

type Query {
    getPosts: [Post!]!
}

type Mutation {
    addPost(
        id: String!
    ): Post!
}

type Subscription {
    addedPost: Post
    @aws_subscribe(mutations: ["addPost"])
}

type Post {
    id: String!
}
